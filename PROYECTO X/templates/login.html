{% extends "layout.html" %}
{% block title %}Acceso | ERP{% endblock %}
{% block content %}
<div class="login-card">
  <div class="login-header">
    <div class="logo-icon">ERP</div>
    <h2>Inicio de sesión</h2>
    <p class="subtitle">Acceso interno. Uso corporativo.</p>
  </div>

  {% if error %}
  <div class="alert-error">{{ error }}</div>
  {% endif %}

  <form method="POST" class="login-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="form-group">
      <label for="email">Email corporativo</label>
      <input id="email" name="email" type="email" required placeholder="usuario@empresa.local">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="••••••••">
    </div>
    <button type="submit" class="btn-primary">Entrar</button>
  </form>

  <form method="POST" action="{{ url_for('logout') }}" style="margin-top: 0.75rem; text-align:center;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <button type="submit" class="btn-secondary" style="display:none;">Logout</button>
  </form>

  <div class="footer-note">
    <p>Acceso monitorizado. Toda acción queda registrada.</p>
  </div>
</div>
{% endblock %}
